<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FixXYZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard {
            max-width: 1280px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .welcome-header {
            margin-bottom: 2rem;
        }

        .welcome-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .welcome-header p {
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>
                <span>FinLearn</span>
            </div>
            <button onclick="handleSignOut()" class="btn-secondary">Sign out</button>
        </div>
    </nav>

    <main class="dashboard">
        <div class="welcome-header">
            <h1>Welcome to your Dashboard</h1>
            <p>This is a protected page. You can only see this if you're logged in.</p>
        </div>
    </main>

    <script>
        function handleSignOut() {
            // Here you would typically make an API call to sign out
            window.location.href = '/index.html';
        }

        // Check if user is logged in (simplified version)
        function checkAuth() {
            // Here you would typically verify the user's session
            // For now, we'll just redirect to login if accessed directly
            if (!document.referrer.includes('index.html')) {
                window.location.href = '/index.html';
            }
        }

        checkAuth();
    </script>
</body>
</html>
