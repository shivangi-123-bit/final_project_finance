<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Knowledge Assessment - FixXYZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Financial Knowledge Assessment</h1>
            <p>Let's understand your current financial knowledge level</p>
        </div>
        
        <div class="quiz-progress">
            <div class="quiz-progress-bar" id="progressBar"></div>
        </div>
        
        <div id="questionContainer" class="question">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="quiz-navigation">
            <button id="prevBtn" class="btn-secondary" style="display: none;">Previous</button>
            <button id="nextBtn" class="btn-primary">Next</button>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
